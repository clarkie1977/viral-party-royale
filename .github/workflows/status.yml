        echo "- Documentation files: $(find docs -name '*.md' 2>/dev/null | wc -l)"
        echo ""
        echo "ğŸ“ Project Structure:"
        tree -L 3 || ls -la
        echo ""
        echo "âœ… Project is healthy and ready for development!"
        
